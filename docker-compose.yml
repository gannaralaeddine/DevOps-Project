version: "3"
services:
  front-end:
   container_name: front
   image: mokhtar001/front
   ports:
      - 80:80
  
  back-end:
    image: mokhtar001/backcicd
    restart: always
    ports:
      - 8089:8089
    environment:
      MYSQL_HOST: mysqlCICD
      MYSQL_USER: root
      MYSQL_PASSWORD: root
  db:
    container_name: mysqlCICD
    image: mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: achatdb
      MYSQL_ROOT_PASSWORD: root
  
